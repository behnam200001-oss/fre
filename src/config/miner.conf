# Advanced Bitcoin Miner CUDA - Optimized Configuration
# Version: 2.0.0 - Optimized for p=1e-6 FP rate

[system]
log_level = INFO
log_file = logs/miner.log
output_directory = outputs/results
max_memory_usage_mb = 8192
enable_monitoring = true
monitoring_port = 8080

[gpu]
enabled_devices = 0,1,2,3
workload_distribution = 25,25,25,25
batch_size = 1000000
threads_per_block = 256
max_concurrent_batches = 4
use_pinned_memory = true
enable_concurrent_kernels = true

[gpu.optimization]
optimal_batch_size_auto = true
memory_utilization_target = 0.85
power_limit = 250
temperature_limit = 85
enable_boost = true

[bloom_filter]
# پارامترهای بهینه‌شده برای 50M آدرس با p=1e-6
expected_elements = 50000000
false_positive_rate = 0.000001  # 1e-6 - خطای کاذب 0.0001%
gpu_accelerated = true
memory_limit_mb = 200
num_hashes = 20                  # تعداد بهینه هش‌ها
seed = 1234567890
double_hashing = true           # فعال‌سازی double hashing

[address]
formats = p2pkh,p2sh,bech32
compressed_public_keys = true
testnet_mode = false
address_version = 0x00
bech32_hrp = bc

[mining]
keys_per_second_target = 5000000  # 5M کلید/ثانیه
max_concurrent_batches = 8
batch_size_auto_adjust = true
verification_enabled = true       # اعتبارسنجی دو مرحله‌ای
save_all_results = false
save_interval_seconds = 300
two_stage_validation = true      # فعال‌سازی اعتبارسنجی دو مرحله‌ای

[storage]
auto_save = true
max_memory_results = 1000
backup_interval_hours = 24
compression_enabled = true
output_format = json

[monitoring]
enable_live_reporter = true
report_interval_seconds = 30
enable_web_dashboard = true
web_port = 8080
save_statistics = true
statistics_interval_minutes = 5
fp_rate_alert_threshold = 0.000002  # هشدار برای نرخ خطای بالا

[performance]
adaptive_optimization = true
load_balancing = true
auto_tune_interval_minutes = 60
performance_monitoring = true
gpu_health_check = true
memory_pool_enabled = true       # فعال‌سازی memory pool

[security]
secure_random_source = true
validate_private_keys = true
checksum_verification = true
enable_sandbox = false
max_key_retries = 3

[network]
enable_remote_monitoring = false
remote_host = 127.0.0.1
remote_port = 9090
api_enabled = false
api_port = 8081

[advanced]
debug_mode = false
profiling_enabled = false
cuda_streams = 4
memory_pool_size = 512
kernel_timeout_ms = 10000
coalesced_memory_access = true   # بهینه‌سازی دسترسی حافظه